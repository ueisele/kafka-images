name: Apache Kafka Connect 2.x Release

on:
  workflow_dispatch:

jobs:
  docker:
    strategy:
      matrix:
        kafka:
        - version: "2.8.0"
          patch: "2.8.0-grgit.patch"
          openjdk: 11
        - version: "2.8.1"
          patch: "2.8.1-grgit.patch"
          openjdk: 11
        - version: "2.8.2"
          openjdk: 11
      fail-fast: false

    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build Connect Base
        run: ./connect-base/build.sh --build --tag ${{ matrix.kafka.version }} --openjdk-release ${{ matrix.kafka.openjdk }} --patch ${{ matrix.kafka.patch }}
      -
        name: Push Connect Base
        run: ./connect-base/build.sh --push --tag ${{ matrix.kafka.version }} --openjdk-release ${{ matrix.kafka.openjdk }}
      -
        name: Build Connect
        run: ./connect/build.sh --build --tag ${{ matrix.kafka.version }} --openjdk-release ${{ matrix.kafka.openjdk }}
      -
        name: Push Connect
        run: ./connect/build.sh --push --tag ${{ matrix.kafka.version }} --openjdk-release ${{ matrix.kafka.openjdk }}
      -
        name: Build Connect Standalone
        run: ./connect-standalone/build.sh --build --tag ${{ matrix.kafka.version }} --openjdk-release ${{ matrix.kafka.openjdk }}
      -
        name: Push Connect Standalone
        run: ./connect-standalone/build.sh --push --tag ${{ matrix.kafka.version }} --openjdk-release ${{ matrix.kafka.openjdk }}