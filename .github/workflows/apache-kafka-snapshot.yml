name: Apache Kafka Snapshot Build and Push

on:
  schedule:
  - cron:  '0 4 * * 2-6'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build
        run: ./build-all.sh --build --snapshot
      -
        name: Push
        run: ./build-all.sh --push --snapshot
