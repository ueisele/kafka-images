        environment:
            #### Setup ####
            CLUSTER_ID: ${CLUSTER_ID} # In KRaft mode the cluster id must be generated manually. All nodes in a cluster must have the same id.
            AUTO_FORMAT_KAFKA_STORAGE_DIR: "true" # (default: false) In KRaft mode also the storage dir must be formatted manually before the node is started the first time. If set to true, the directory is formatted if it is not formatted until now. However, be careful with this setting, could lead to data loss.
            #### Server Basics ####
            KAFKA_PROCESS_ROLES: broker,controller # (default: "") Defines in which mode the server runs and which roles it has. Valid values are 'broker', 'controller' 'broker,controller' and ''. If empty the server runs in ZooKeeper mode.
            KAFKA_NODE_ID: 2 # (default: -1, required in KRaft mode) The node id for this server.
            KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-server1:9093,2@kafka-server2:9093,3@kafka-server3:9093 # (required in KRaft mode) The connect string for the controller quorum
            #### Socket Server Settings ###
            KAFKA_LISTENERS: HOST://:29092,PLAINTEXT://:9092,CONTROLLER://:9093 # (by default derived from advertised listeners) List of URIs we will listen on and the listener names. In this case, Kafka listens in both ports on all interfaces.
            KAFKA_ADVERTISED_LISTENERS: HOST://localhost:29092,PLAINTEXT://kafka-server2.${DOMAIN_NAME}:9092 # (required) Describes how the host name that is advertised and can be reached by clients. HOST://localhost:19092 enables access from Docker host.
            KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER # (default: required in KRaft mode) A comma-separated list of the names of the listeners used by the controller.
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: HOST:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SSL:SSL,SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_SSL:SASL_SSL # (default: PLAINTEXT:PLAINTEXT,...) Map between listener names and security protocols. In this scenario this setting is used to define listeners with names.

    kafka-server3:
        image: ueisele/apache-kafka-server:${KAFKA_VERSION}
        restart: always
        ports:
            - 39092:39092
        networks:
            default:
